<div class="deal-leftmk left-side mt-5">
    <h4>Последние добавленные</h4>
    {% for movie in last_movies %}
        <div class="special-sec1 row mt-3 editContent">
            <div class="img-deals col-md-4">
                <img src="{{ movie.poster.url }}" class="img-fluid" alt="">
            </div>
            <div class="img-deal1 col-md-7">
                <h5 class="editContent">
                    <a href="{{ movie.get_absolute_url }}" class="editContent">
                        {{ movie.title }}
                    </a>
                </h5>
            </div>
        </div>
    {% endfor %}
</div>
